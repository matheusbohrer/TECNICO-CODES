<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço - Assistência Técnica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Ordem de Serviço</h1>
        <form id="formOS" onsubmit="return validateForm(event)">
            <fieldset>
                <legend>Dados do Cliente</legend>
                <div class="form-group">
                    <label for="nome">Nome completo:*</label>
                    <input type="text" id="nome" required>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF:*</label>
                    <input type="text" id="cpf" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:*</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:*</label>
                    <input type="tel" id="telefone" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Dados do Computador</legend>
                <div class="form-group">
                    <label for="tipo">Tipo:*</label>
                    <select id="tipo" required>
                        <option value="">Selecione...</option>
                        <option value="notebook">Notebook</option>
                        <option value="desktop">Desktop</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="marca">Marca:*</label>
                    <select id="marca" required>
                        <option value="">Selecione...</option>
                        <option value="Dell">Dell</option>
                        <option value="Lenovo">Lenovo</option>
                        <option value="HP">HP</option>
                        <option value="Outras">Várias marcas</option>
                    </select>
                </div>

                <div class="form-group" id="notebookFields" style="display: none;">
                    <label for="corNotebook">Cor do Notebook:*</label>
                    <input type="text" id="corNotebook">
                </div>

                <div id="desktopFields" style="display: none;">
                    <div class="form-group">
                        <label for="tipoGabinete">Tipo de Gabinete:*</label>
                        <input type="text" id="tipoGabinete">
                    </div>
                    <div class="form-group">
                        <label for="corGabinete">Cor do Gabinete:*</label>
                        <input type="text" id="corGabinete">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Descrição do Problema</legend>
                <div class="form-group">
                    <label for="dataEntrada">Data de Entrada:*</label>
                    <input type="date" id="dataEntrada" required>
                </div>

                <div class="form-group">
                    <label for="dataSaida">Data Prevista de Saída:*</label>
                    <input type="date" id="dataSaida" required>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição do Problema:*</label>
                    <textarea id="descricao" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="tecnico">Técnico Responsável:*</label>
                    <select id="tecnico" required>
                        <option value="">Selecione...</option>
                        <option value="João Silva">João Silva</option>
                        <option value="Maria Souza">Maria Souza</option>
                        <option value="Pedro Costa">Pedro Costa</option>
                    </select>
                </div>
            </fieldset>

            <button type="submit">Enviar Ordem</button>
        </form>
    </div>
    <script src="validacao.js"></script>
</body>

</html>
