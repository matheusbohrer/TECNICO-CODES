<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade 10 - Paciente</title>
</head>

<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="name">Nome completo: </label> 
                <input type="text" id="name" name="nome_usuario">
                <br>
                <label for="data">Data de Nascimento: </label> 
                <input type="date" id="data" name="data_usuario" required>
                <br>
                Genênero:
                <label for="masculino">Masculino</label>
                <input type="checkbox" id="g1" name="masculino" value="Masculino">
                <label for="feminino">Feminino</label>
                <input type="checkbox" id="g2" name="feminino" value="Feminino">
                <label for="suzuki gsx-8r abs">suzuki gsx-8r abs</label>
                <input type="checkbox" id="g3" name="suzuki gsx-8r abs" value="suzuki gsx-8r abs">
            </fieldset>

            <fieldset>
                <legend>Dados de Endereço</legend>
                <label for="endereco">Endereço: </label> 
                <input type="text" id="endereco" name="endereco_usuario">
                <br>
                <label for="telefone">Telefone de Contato: </label> 
                <input type="tel" id="telefone" name="telefone_usuario" required>
                <br>
                <label for="email">E-mail: </label> 
                <input type="email" id="email" name="email_usuario" required>
            </fieldset>

            <fieldset>
                <legend>Informações Médicas Relevantes</legend>
                <label for="historico">Histórico de Doenças: </label> 
                <input type="text" id="historico" name="historico_usuario">
                <br>
                <label for="alergias">Alergias: </label> 
                <input type="text" id="alergias" name="alergias_usuario" required>
                <br>
                <label for="medicamentos">Medicamentos em uso: </label> 
                <input type="text" id="medicamentos" name="medicamentos_usuario" required>
                <br>
                <label for="medico">Nome do médico responsável: </label> 
                <input type="text" id="medico" name="medico_usuario" required>
            </fieldset>

            <fieldset>
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </div>
</body>

</html>
